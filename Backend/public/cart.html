<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>E-commerce website</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
     rel="stylesheet"
    />
</head>
<body>
    <!----header content---->
   <header>
    <!-----Navigation bar ------>
   <div class="nav container">
     <!------menu icon------->
     <i class="bx bx-menu" id="menu-icon"></i>
     <!---logo---->
     <a href="index.html" class="logo">Shopping</a>
     <!----Navbar--->
     <div class="navbar">
        <a href="men.html" class="navlink">Men</a>
        <a href="women.html" class="navlink">Women</a>
        <a href="kid.html" class="navlink">Kids</a>
     </div>
     <!------Cart icon------->
     <a href="cart.html">
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
     </a>
   </div>
   </header> 
  <!-------Cart structure------>
  <section class="cart-container container">
    <a href="index.html" class="back-homepage">
        <i class="bx bx-chevron-left"></i>
        <span>Back</span>
    </a>
    <h2 class="cart-s-title">Shopping Cart</h2>
    <div class="cart-box">
        <div class="cart-data">
            <div id="cartItems"></div>
        </div>
            <div class="cart-t">
                <div id="cartTotal"></div>
                    <a href="#" class="checkout-btn">Place Order</a>
                  </div>
    </div>
  </section>
   <!-----link html and javascript------>
   <script src="js/script.js"></script>
   <script src="js/cart.js"></script>
</body>
</html>
